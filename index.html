<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Interactive Quiz Application</h1>
    </header>
    <div class="container">
      <!-- Category Selection -->
        <div id="category-container" class="category-selection">
            <h2>Select a Category</h2>
            <button onclick="startQuiz('General Knowledge')">General Knowledge</button>
            <button onclick="startQuiz('Science')">Science</button>
            <button onclick="startQuiz('History')">History</button>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-container" class="quiz" style="display:none;">
            <div id="question" class="question"></div>
            <ul id="options" class="options"></ul>
            <div id="feedback" class="feedback" style="display:none;"></div>
            <button id="next-button" style="display:none;" onclick="nextQuestion()">Next</button>
        </div>

        <!-- Results Section -->
        <div id="results-container" class="results" style="display:none;">
            <h2>Quiz Complete!</h2>
            <p>Your Score: <span id="score"></span></p>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Interactive Quiz Application. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
